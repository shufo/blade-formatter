name: Auto Assign
on:
  issues:
    types: [opened]
jobs:
  assignAuthor:
    name: Assign author
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to created issue or PR
        uses: technote-space/assign-author@v1
      - name: "Auto-assign issue"
        uses: pozil/auto-assign-issue@v2.1.1
        with:
          assignees: shufo
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
